apiVersion: apps/v1
kind: Deployment
metadata:
  name: swagger-editor
  labels:
    app: swagger-editor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swagger-editor
  template:
    metadata:
      labels:
        app: swagger-editor
    spec:
      containers:
      - name: swagger-editor
        image: swaggerapi/swagger-editor:latest
        ports:
        - containerPort: 8080
